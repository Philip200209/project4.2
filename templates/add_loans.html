<!DOCTYPE html>
<html>
<head>
  <title>Add Loan | CRiMAP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2>ðŸ’³ Add Loan</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="client_id" class="form-label">Client</label>
        <select name="client_id" class="form-select" required>
          {% for client in clients %}
          <option value="{{ client.id }}">{{ client.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="amount" class="form-label">Loan Amount</label>
        <input type="number" name="amount" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="term" class="form-label">Term (months)</label>
        <input type="number" name="term" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="interest_rate" class="form-label">Interest Rate (%)</label>
        <input type="number" step="0.01" name="interest_rate" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="repayment_status" class="form-label">Repayment Status</label>
        <select name="repayment_status" class="form-select" required>
          <option value="active">Active</option>
          <option value="defaulted">Defaulted</option>
          <option value="closed">Closed</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success">Submit Loan</button>
      <a href="{{ url_for('loans_bp.view_loans') }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
</body>
</html>
