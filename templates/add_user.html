{% extends 'base.html' %}
{% block title %}Add User Â· CRIMAP{% endblock %}
{% block content %}
<div class="form-card">
  <div class="header" style="border: none; padding: 0; margin-bottom: 24px;">
    <div>
      <h2><i class="fas fa-user-shield"></i> Invite Platform User</h2>
      <p class="text-muted">Provision a new team member and assign their default permissions.</p>
    </div>
  </div>

  <form method="POST" action="{{ url_for('users_bp.add_user') }}" class="grid" style="gap: 18px;">
    <div>
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" name="username" class="form-control" required>
    </div>

    <div class="grid" style="gap: 18px; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));">
      <div>
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <div>
        <label for="role" class="form-label">Role</label>
        <select id="role" name="role" class="form-select" required>
          <option value="">-- Select Role --</option>
          <option value="admin">Admin</option>
          <option value="loan_officer">Loan Officer</option>
          <option value="credit_analyst">Credit Analyst</option>
          <option value="user">User</option>
        </select>
      </div>
    </div>

    <div style="display: flex; gap: 12px; flex-wrap: wrap;">
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-paper-plane"></i> Create User
      </button>
      <a href="{{ url_for('users_bp.manage_users') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Cancel
      </a>
    </div>
  </form>
</div>
{% endblock %}
