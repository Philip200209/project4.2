{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h3>Edit Client</h3>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" name="name" value="{{ client.name }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="text" class="form-control" name="phone" value="{{ client.phone }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" name="email" value="{{ client.email }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Monthly Income</label>
      <input type="number" class="form-control" name="income" value="{{ client.income }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Credit Score</label>
      <input type="number" class="form-control" name="credit_score" value="{{ client.credit_score }}" required>
    </div>
    <button type="submit" class="btn btn-success">Update Client</button>
    <a href="{{ url_for('clients_bp.view_clients') }}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
