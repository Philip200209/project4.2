<!DOCTYPE html>
<html>
<head>
  <title>Manage Users | CRiMAP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .badge-admin { background-color: #0d6efd; }
    .badge-user { background-color: #6c757d; }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">ğŸ‘¥ Manage Users</h2>
      <a href="{{ url_for('admin_bp.admin_dashboard') }}" class="btn btn-outline-primary">â† Back to Admin Dashboard</a>
    </div>

    <p class="text-muted">Below is a list of all registered users in the system.</p>

    <div class="table-responsive">
      <table class="table table-hover table-bordered align-middle">
        <thead class="table-primary">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Role</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td>{{ user.id }}</td>
            <td><strong>{{ user.username }}</strong></td>
            <td>
              {% if user.role == 'admin' %}
                <span class="badge badge-admin text-white">Admin</span>
              {% else %}
                <span class="badge badge-user text-white">User</span>
              {% endif %}
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
