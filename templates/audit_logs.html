{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h3 class="mb-4">Audit Logs</h3>
  <table class="table table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>User</th>
        <th>Action</th>
        <th>Module</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      {% for log in audit_logs %}
      <tr>
        <td>{{ log.user }}</td>
        <td>{{ log.action }}</td>
        <td>{{ log.module }}</td>
        <td>{{ log.timestamp }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
