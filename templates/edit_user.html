{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h3>Edit User</h3>
  <form method="POST" action="{{ url_for('users_bp.edit_user', user_id=user.id) }}">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
    </div>
    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select name="role" class="form-select" required>
        <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
        <option value="loan_officer" {% if user.role == 'loan_officer' %}selected{% endif %}>Loan Officer</option>
        <option value="credit_analyst" {% if user.role == 'credit_analyst' %}selected{% endif %}>Credit Analyst</option>
        <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Update User</button>
    <a href="{{ url_for('users_bp.manage_users') }}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
