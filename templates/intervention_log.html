<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log Intervention | CRiMAP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CRiMAP</a>
      <div class="d-flex">
        <a class="nav-link text-white" href="{{ url_for('dashboard_bp.admin_dashboard') }}">Dashboard</a>
        <a class="nav-link text-white" href="{{ url_for('auth_bp.logout') }}">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h3 class="mb-4 text-center">üõ†Ô∏è Log Intervention</h3>

    <form method="POST">
      <div class="mb-3">
        <label for="action_type" class="form-label">Action Type</label>
        <select class="form-select" id="action_type" name="action_type" required>
          <option value="">Select an action</option>
          <option value="Call">Call</option>
          <option value="SMS">SMS</option>
          <option value="Visit">Visit</option>
          <option value="Restructure">Restructure</option>
          <option value="Legal Notice">Legal Notice</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="notes" class="form-label">Notes</label>
        <textarea class="form-control" id="notes" name="notes" rows="4" placeholder="Describe the intervention..." required></textarea>
      </div>

      <button type="submit" class="btn btn-success">Log Intervention</button>
      <a href="{{ url_for('loans_bp.loan_details', loan_id=loan_id) }}" class="btn btn-outline-secondary ms-2">Cancel</a>
    </form>
  </div>
</body>
</html>
