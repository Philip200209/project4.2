<!DOCTYPE html>
<html>
<head>
  <title>Loans | CRiMAP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2>Loans</h2>
    <a href="{{ url_for('loan_bp.manage_loans') }}" class="btn btn-success mb-3">Manage Loans</a>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Client</th>
          <th>Amount</th>
          <th>Term</th>
          <th>Interest Rate</th>
          <th>Status</th>
          <th>Created</th>
        </tr>
      </thead>
      <tbody>
        {% for loan in loans %}
        <tr>
          <td>{{ loan.client_name }}</td>
          <td>{{ loan.amount }}</td>
          <td>{{ loan.term }}</td>
          <td>{{ loan.interest_rate }}%</td>
          <td>{{ loan.status }}</td>
          <td>{{ loan.created_at }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
