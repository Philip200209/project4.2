<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CRIMAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .register-wrapper {
            width: 100%;
            max-width: 420px;
        }
        .register-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 18px 35px rgba(15,23,42,0.18);
            padding: 22px 24px !important;
        }
        .register-card h2 {
            font-size: 1.35rem;
            margin-bottom: 4px;
        }
        .register-card p.text-muted {
            font-size: 0.85rem;
        }
        .role-option {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 10px 12px;
            margin: 0;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .role-option:hover {
            border-color: #0d6efd;
            box-shadow: 0 10px 18px rgba(13,110,253,0.15);
            transform: translateY(-2px);
        }
        .role-option.selected {
            border-color: #0d6efd;
            background-color: #e7f3ff;
        }
        .role-option label {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin: 0;
        }
        .role-option label span.role-desc {
            font-size: 0.82rem;
            color: #6b7280;
        }
        .role-option input {
            margin-top: 4px;
        }
        .form-label {
            font-size: 0.85rem;
        }
        .form-control {
            padding: 9px 11px;
            font-size: 0.9rem;
        }
        .btn-primary {
            padding: 9px;
            font-weight: 600;
            font-size: 0.95rem;
        }
        .login-link {
            font-size: 0.92rem;
        }
        .form-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        .form-row .form-group {
            flex: 1 1 180px;
        }
        .role-grid {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        }
        @media (max-width: 480px) {
            .register-wrapper {
                max-width: 92vw;
            }
            .form-row {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="register-wrapper">
        <div class="register-card">
                    <div class="text-center mb-4">
                        <h2>Create CRIMAP Account</h2>
                        <p class="text-muted">Choose your account type</p>
                    </div>

                    <!-- Flash Messages -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form method="POST">
                        <div class="form-row mb-3">
                            <div class="form-group">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>

                        <div class="form-row mb-3">
                            <div class="form-group">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required minlength="6">
                                <div class="form-text">At least 6 characters</div>
                            </div>
                            <div class="form-group">
                                <label for="confirm_password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            </div>
                        </div>

                        <!-- Role Selection -->
                        <div class="mb-4">
                            <label class="form-label">Account Type</label>
                            <div class="role-grid">
                                <div class="role-option" onclick="selectRole('borrower', this)">
                                    <input type="radio" class="form-check-input" name="role" value="borrower" id="role_borrower" checked>
                                    <label class="form-check-label fw-bold" for="role_borrower">
                                        <span>ðŸ‘¤ Borrower</span>
                                        <span class="role-desc">Apply for and track loans</span>
                                    </label>
                                </div>

                                <div class="role-option" onclick="selectRole('loan_officer', this)">
                                    <input type="radio" class="form-check-input" name="role" value="loan_officer" id="role_officer">
                                    <label class="form-check-label fw-bold" for="role_officer">
                                        <span>ðŸ’¼ Loan Officer</span>
                                        <span class="role-desc">Review applications</span>
                                    </label>
                                </div>

                                <div class="role-option" onclick="selectRole('admin', this)">
                                    <input type="radio" class="form-check-input" name="role" value="admin" id="role_admin">
                                    <label class="form-check-label fw-bold" for="role_admin">
                                        <span>ðŸ”§ Administrator</span>
                                        <span class="role-desc">Manage the platform</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2">Create Account</button>
                    </form>

                    <div class="text-center mt-3">
                        <p class="login-link mb-0">Already have an account? <a href="{{ url_for('login_page') }}">Login here</a></p>
                    </div>
        </div>
    </div>

    <script>
        function selectRole(role, el) {
            // Update radio button
            document.getElementById(`role_${role}`).checked = true;
            
            // Update visual selection
            document.querySelectorAll('.role-option').forEach(option => {
                option.classList.remove('selected');
            });
            if (el) {
                el.classList.add('selected');
            }
        }

        // Initialize selection
        document.addEventListener('DOMContentLoaded', function() {
            const defaultOption = document.querySelector('.role-option');
            selectRole('borrower', defaultOption);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
