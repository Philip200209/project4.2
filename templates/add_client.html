{% extends 'base.html' %}
{% block title %}Add Client Â· CRIMAP{% endblock %}
{% block content %}
<div class="form-card">
  <div class="header" style="border: none; padding: 0; margin-bottom: 24px;">
    <div>
      <h2><i class="fas fa-user-plus"></i> New Client</h2>
      <p class="text-muted">Capture the client profile before assigning loans.</p>
    </div>
  </div>

  <form method="POST" action="{{ url_for('clients_add') }}" class="grid" style="gap: 18px;">
    <div>
      <label for="name" class="form-label">Full Name</label>
      <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <div class="grid" style="gap: 18px; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));">
      <div>
        <label for="phone" class="form-label">Phone</label>
        <input type="text" id="phone" name="phone" class="form-control" required>
      </div>
      <div>
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control">
      </div>
    </div>
    <div class="grid" style="gap: 18px; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));">
      <div>
        <label for="income" class="form-label">Monthly Income</label>
        <input type="number" id="income" name="income" class="form-control" required>
      </div>
      <div>
        <label for="credit_score" class="form-label">Credit Score</label>
        <input type="number" id="credit_score" name="credit_score" class="form-control" required>
      </div>
    </div>

    <div style="display: flex; gap: 12px; flex-wrap: wrap;">
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-check"></i> Save Client
      </button>
      <a href="{{ url_for('clients_page') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Cancel
      </a>
    </div>
  </form>
</div>
{% endblock %}
